---
  - name: Add admin group
    group:
      name: admin
      state: present

  - name: Add local user
    user:
      name: admin
      group: admin
      shell: /bin/bash
      home: /home/admin
      create_home: yes
      state: present

  - name: Add SSH public key for user
    authorized_key:
      user: admin
      key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      state: present

  - name: add sudoer rule for local user
    copy:
      dest: /etc/sudoers.d/admin
      src: etc/sudoers.d/admin
      owner: root
      group: root
      mode: 0440
      validate: /usr/sbin/visudo -csf %s

  - name: Add hardened SSH config
    copy:
      dest: /etc/ssh/sshd_config
      src: etc/ssh/sshd_config
      owner: root
      group: root
      mode: 0600
    notify: Reload SS

  - name: Add SSH port to internal zone
    firewalld:
      zone: internal
      service: ssh
      state: enabled
      immediate: yes
      permanent: yes

  - name: Add permitted networks to internal zone
    firewalld:
      zone: internal
      source: "{{ item }}"
      state: enabled
      immediate: yes
      permanent: yes
    with_items: "{{ allowed_ssh_networks }}"

  - name: Drop SSH from the public zone
    firewalld:
      zone: public
      service: ssh
      state: disabled
      immediate: yes
      permanent: yes
